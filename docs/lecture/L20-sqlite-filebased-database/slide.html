<script data-role="slide" type="text/html" data-markdown>
# SQLite

> "SQLite is the most used database engine in the world"

* C-language library
* Implements a 
    * small
    * fast
    * self-contained
    * high-reliability
    * full-featured
    * SQL database engine

<p class="footnote">https://www.sqlite.org</p>

</script>



<script data-role="slide" type="text/html" data-markdown>
# SQLite file format

* Stable
* Cross-platform
* Backwards compatible
    * developers pledge to keep it that way through the year 2050

</script>



<script data-role="slide" type="text/html" data-markdown>
# Usage

* Containers to transfer rich content between systems
* Long-term archival format for data
* Built into all mobile phones and most computers
* Bundled inside countless other applications that people use every day

> "There are over 1 trillion (1e12) SQLite databases in active use."

</script>



<script data-role="slide" type="text/html" data-markdown>
# Public domain

> "SQLite source code is in the public-domain and is free to everyone to use for any purpose."

</script>



<script data-role="slide" type="text/html" data-markdown>
# SQLite Consortium

> "Ongoing development and support of SQLite is made possible in part by SQLite Consortium members."

> "The SQLite Consortium is a membership association dedicated to insuring the continuing vitality and independence of SQLite."

</script>


<script data-role="slide" type="text/html" data-markdown>
# Features

* Self-contained
* Serverless
* Zero-configuration
* Transactional SQL database
* ACID transactions, even after power loss
* Stable, enduring file format
* Extensive, detailed documentation
* Long-term support

<p class="footnote">https://www.sqlite.org/about.html</p>

</script>
