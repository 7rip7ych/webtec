<script data-role="slide" data-markdown type="text/html">
# Kursutvärdering

* BTH kursvärdering
* Löpande insamling av synpunkter under kurserna
    * Direkt feedback
    * Förbättringar om/när det är möjligt
    * Planering inför nästa års kurser
* Säg vad du tycker eller ge konstruktiv feedback?
* Även om man inte ser direkt förändring så skapar man diskussioner i lärarrum 
och korridorer och påverkar på lång sikt

</script>
