<script data-role="slide" type="text/html" data-markdown>
# Responsive web design

* Set the viewport
* Size content to the viewport
* Media queries for responsiveness

</script>



<script data-role="slide" type="text/html" data-markdown>
# Set the viewport

Allow the page to reflow content to match different screen sizes

```
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
```

<p class="footnote">The page should match the screen's width in device-independent pixels, a device independent pixel being a representation of a single pixel, which may on a high density screen consist of many physical pixels.</p>

</script>



<script data-role="slide" type="text/html" data-markdown>
# Size content to the viewport

* Layout (no scrolling horizontally)
* Content to fit in the viewport width
* Images
* Text

</script>



<script data-role="slide" type="text/html" data-markdown>
# Layout and content

Use some or all of these techniques

* Use floating layout using %
* Use max-width to set how wide the box can be
* Use flex (or grid) to ease positioning

</script>



<script data-role="slide" type="text/html" data-markdown>
# Responsive images

Let the image take up max width to make it scalable

```
img {
  max-width: 100%;
  display: block;
}
```

<p class="footnote">Dealing with images might also involve knowing the initial width of the image (full, 3/4 half, third, quarter).</p>

</script>



<script data-role="slide" type="text/html" data-markdown>
# Different images

Show different images depending on the device

```
<picture>
  <source srcset="img_smallflower.jpg" media="(max-width: 600px)">
  <source srcset="img_flowers.jpg" media="(max-width: 1500px)">
  <source srcset="flowers.jpg">
  <img src="img_smallflower.jpg" alt="Flowers">
</picture>
```

</script>



<script data-role="slide" type="text/html" data-markdown>
# Responsive text

* Use media queries
* Use `vw` (% of viewport width) when specifying font-size
* Use `calc()` and media queries
* Use `clamp()` to specify min, preferred, max size

<p class="footnote">Checking it out on the actual device and make adjustments using media queries might be a easy way to go.</p>

</script>



<script data-role="slide" type="text/html" data-markdown>
# Responsive breakpoints

* Media queries for responsivnes

```
@media (max-width: 1000px) {
    .triptych {
        flex-wrap: wrap;
    }

    .triptych > * {
        width: calc(var(--box-max-width));
        margin-right: 0;
    }
}
```

</script>



<script data-role="slide" type="text/html" data-markdown>
# How to breakpoint

* Focus on actual needed breakpoints
* Focus on width and not device
* Try out the website on common devices such as desktop, padlet/mobile
    * Check both portrait and landscape
    * Adjust when needed

</script>



<script data-role="slide" type="text/html" data-markdown>
# Setting the breakpoints

* Adjust the content to fit in the viewport width
* Images
* Layout (no scrolling horizontally)
* Media queries for responsiveness

</script>



<script data-role="slide" type="text/html" data-markdown>
# Tip

* Avoid hiding content
* Have a plan for your layout
    * Stick to it
    * Your layout always has limitations
    * Fixing things that your layout does not support is costable

</script>
