# Instruction

echo $msg;

<script data-role="slide" type="text/html" data-markdown>
# Expression

> "Expressions are the most important building blocks of PHP. In PHP, almost anything you write is an expression. The simplest yet most accurate way to define an expression is "anything that has a value"."

```
// All of these are "expressions"
5;
$a = 5;
return $a;
```

<p class="footnote">https://www.php.net/manual/en/language.expressions.php</p>

</script>



<script data-role="slide" type="text/html" data-markdown>

```

```

<script data-role="slide" type="text/html" data-markdown>
# Scalar types

```
$noValue = null;
$boolean = true;
$integer = 1;
$float = 3.1415;        // also known as "double"
$string = "Mikael";
$anotherString = 'Mikael';
```

<p class="footnote">https://www.php.net/manual/en/language.types.php</p>

</script>



<script data-role="slide" type="text/html" data-markdown>
# Compound types

Arrays

```
$arrayNumeric = [1, 2, 3];

$arrayKeyValue = [
    "one" => 1,
    "two" => 2,
];
```

<p class="footnote">https://www.php.net/manual/en/language.types.array.php</p>

</script>



<script data-role="slide" type="text/html" data-markdown>
# Compound types...

Objects

```
class Foo
{
    function do_foo()
    {
        echo "Doing foo.";
    }
}

$bar = new Foo();
$bar->do_foo();
```

<p class="footnote">https://www.php.net/manual/en/language.types.object.php</p>

</script>



<script data-role="slide" type="text/html" data-markdown>
# Type juggling

```
$foo = "1";         // $foo is string (ASCII 49)
$foo = $foo * 2;    // $foo is now an integer (2)
$foo = $foo * 1.3;  // $foo is now a float (2.6)
$foo = 5 * "10 Little Piggies"; // $foo is integer (50)
$foo = 5 * "10 Small Pigs";     // $foo is integer (50)
```

<p class="footnote">A focus on more strict typing is reducing the effects of type juggling.<br>https://www.php.net/manual/en/language.types.type-juggling.php</p>

</script>



<script data-role="slide" type="text/html" data-markdown>
# Type casting

```
$foo = 10;              // $foo is an integer
$bar = (boolean) $foo;  // $bar is a boolean
```

<p class="footnote">Its clearer and more obvious to use explicit type casting than implicit typecasting, at least when enhancing code readability.</p>

</script>



<script data-role="slide" type="text/html" data-markdown>
# String interpolation

Variables are parsed for there values, inside a string.

```
$user = "mos";
$power = 3;
$msg = "The user $mos has power = $power.";
```

<p class="footnote">This is known as "variable parsing" within a string enclosed with "". String with '' has no variable parsing.</p>

<p class="footnote">https://www.php.net/manual/en/language.types.string.php#language.types.string.parsing</p>

</script>



<script data-role="slide" type="text/html" data-markdown>
# String heredoc

```
$message = <<<EOD
This is a larger message of text,
spanning several lines and including
$variables that are parsed for their values.
EOD;
```

<p class="footnote">https://www.php.net/manual/en/language.types.string.php#language.types.string.syntax.heredoc</p>

</script>



<script data-role="slide" type="text/html" data-markdown>
# Constants

```
define("CONSTANT", "Hello world.");
echo CONSTANT;          // outputs "Hello world."
```

```
const CONSTANT = 'Hello World';
const ANOTHER_CONST = CONSTANT . " - Goodbye World";
const ANIMALS = array('dog', 'cat', 'bird');
```

<p class="footnote">Using const keyword, only scalar (bool, int, float and string) expressions and constant arrays containing only scalar expressions are accepted.</p>

<p class="footnote">https://www.php.net/manual/en/language.constants.syntax.php</p>

</script>

<script data-role="slide" type="text/html" data-markdown>
# require, include

* To separate code into several files
* Include such file to be processed
* Require is stricter in respect to when the file can not be Found

```
require "functions.php";
include "more_code.php";
```

<p class="footnote">https://www.php.net/manual/en/function.include.php</p>

</script>



<script data-role="slide" type="text/html" data-markdown>
# if

```
$a = "blue";

if ($a) {
    echo "The variable has a value";
}

if ($a === "green") {
    echo "The color is green.";
}
```

<p class="footnote">https://www.php.net/manual/en/control-structures.if.php</p>

</script>



<script data-role="slide" type="text/html" data-markdown>
# if, else if, else

```
$a = "blue";

if ($a === "green") {
    echo "The color is green.";
} else if {$a === "blue"} {
    echo "Its all blue.";
} else {
    echo "The color is unknown.";
}
```

<p class="footnote">https://www.php.net/manual/en/control-structures.else.php<br>https://www.php.net/manual/en/control-structures.elseif.php</p>

</script>



<script data-role="slide" type="text/html" data-markdown>
# switch

```
$a = "blue";

switch ($a) {
    case "green":
        echo "The color is green.";
        break;
    case "blue":
        echo "Its all blue.";
        break;
    default:
        echo "The color is unknown.";
}
```

<p class="footnote">https://www.php.net/manual/en/control-structures.switch.php</p>

</script>



<script data-role="slide" type="text/html" data-markdown>
# match

```
$a = "blue";

$color = match ($a) {
    "green", "grass"    => "#0f0",
    "blue"              => "#00f",
    "red"               => "#f00",
    default             => "#fff"
}
echo "The proposed color code is $color.";
```

<p class="footnote">https://www.php.net/manual/en/control-structures.match.php</p>

</script>



<script data-role="slide" type="text/html" data-markdown>
# Ternary operator

* An inline version of a if statement
* Conditional ternary operator `?:`

```
// condition ? true : false
$color = ($a === "blue") ? "BLUE" : "UNKNOWN";
```

<p class="footnote">https://www.php.net/manual/en/language.operators.comparison.php#language.operators.comparison.ternary</p>

</script>



<script data-role="slide" type="text/html" data-markdown>
# Null coalesce operator

* Leave the first value that is not null
* Null coalesce operator `??`

```
$a = null;
$b = "green";
$c = "blue"
$color = $a ?? $b ?? $c;
```

<p class="footnote">https://www.php.net/manual/en/language.operators.comparison.php#language.operators.comparison.coalesce</p>

</script>



<script data-role="slide" type="text/html" data-markdown>
# for

```
for ($i = 1; $i <= 7; $i++) {
    echo $i;
}
```

<p class="footnote">https://www.php.net/manual/en/control-structures.for.php</p>

</script>



<script data-role="slide" type="text/html" data-markdown>
# while

```
$die = null;
$rounds = 0;
while ($die !== 6) {
    $rounds++;
    $die = rand(1, 6);
    echo "$rounds : $die";

    if ($rounds === 10) {
        break;
    }
}
```

<p class="footnote">https://www.php.net/manual/en/control-structures.while.php<br>https://www.php.net/manual/en/control-structures.break.php</p>

</script>



<script data-role="slide" type="text/html" data-markdown>
# do while

```
$die = null;
$sum = 0;
do {
    $die = rand(1, 6);
    if ($die === 1) {
        continue;
    }
    $sum += $die;
} while ($sum < 21);
```

<p class="footnote">https://www.php.net/manual/en/control-structures.do.while.php<br>https://www.php.net/manual/en/control-structures.continue.php</p>

</script>
