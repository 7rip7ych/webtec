<script data-role="slide" type="text/html" data-markdown>
# Numeric array

```
$a = {"1", "2"};
```

```
$a[0] === "1";
$a[1] === "2";
```

</script>



<script data-role="slide" type="text/html" data-markdown>
# Numeric array...

```
$a = {"1", "2"};
$a[] = "3";
```

```
$a[2] === "3";
count($a) === 3;
```

<p class="footnote">https://www.php.net/manual/en/function.count.php</p>

</script>



<script data-role="slide" type="text/html" data-markdown>
# Numeric array...

```
$a = {42, "Mikael", 3.1415, true, false, null, []};

$a[] = rand(1, 6);

$a[1337] = new Foo();
```

Any type can be stored in the array.

</script>



<script data-role="slide" type="text/html" data-markdown>
# Numeric array...

```
$a = {
    2 => 42,
    4 => "Mikael",
    6 => 3.1415,
    8 => true,
    10 => false,
    12 => null,
    14 => [],
    16 => rand(1, 6).
    1337 => new Foo(),
};
```

You can set the key (position) in the numeric array.

</script>



<script data-role="slide" type="text/html" data-markdown>
# Key value array

```
$a = {
    "fortytwo" => 42,
    "name" => "Mikael",
    "pi" => 3.1415,
    "boolean" => true,
    "noValue" => null,
    "moreItems" => [1, 2, 3, 4],
};
```

The position (key) is a string instead of an integer

</script>



<script data-role="slide" type="text/html" data-markdown>
# Noughts and crosses

* How to store a game of noughts and crosses in an array?

```
|---|---|---|
|   |   | O |
|---|---|---|
|   | X |   |
|---|---|---|
| X |   | O |
|---|---|---|
```

</script>



<script data-role="slide" type="text/html" data-markdown>
# 1 dimensional array

```
    0   1   2
  |---|---|---|
0 |   |   | O |
  |---|---|---|
1 |   | X |   |
  |---|---|---|
2 | X |   | O |
  |---|---|---|

$game = []; // row 0, 1, 2 && col 0, 1, 2
```

</script>



<script data-role="slide" type="text/html" data-markdown>
# 1 dimensional array...

```
$game[4] = "X"; // row=1, col=1
$game[8] = "O"; // row=2, col=2
$game[6] = "X"; // row=2, col=0
$game[2] = "O"; // row=0, col=2
```

</script>



<script data-role="slide" type="text/html" data-markdown>
# 1 dimensional array...

```
$row = 1; $col = 1;
$game[$row * 3 + $col] = "X"; // pos 4

$row = 2; $col = 2;
$game[$row * 3 + $col] = "O"; // pos 8

$row = 2; $col = 0;
$game[$row * 3 + $col] = "X"; // pos 6

$row = 0; $col = 2;
$game[$row * 3 + $col] = "O"; // pos 2
```

</script>



<script data-role="slide" type="text/html" data-markdown>
# 1 dimensional array...

```
$row = 1; $col = 1;
$game[$row * 3 + $col] = "X"; // pos 4

$row = 2; $col = 2;
$game[$row * 3 + $col] = "O"; // pos 8

$row = 2; $col = 0;
$game[$row * 3 + $col] = "X"; // pos 6

$row = 0; $col = 2;
$game[$row * 3 + $col] = "O"; // pos 2
```

</script>



<script data-role="slide" type="text/html" data-markdown>
# 2 dimensional array

```
$game = [[], [], []];

$game[1][1] = "X"; // row=1, col=1
$game[2][2] = "O"; // row=2, col=2
$game[2][0] = "X"; // row=2, col=0
$game[0][2] = "O"; // row=0, col=2
```

</script>



<script data-role="slide" type="text/html" data-markdown>
# 2 dimensional array...

```
$row = 1; $col = 1;
$game[$row][$col] = "X";

$row = 2; $col = 2;
$game[$row][$col] = "O";

$row = 2; $col = 0;
$game[$row][$col] = "X";

$row = 0; $col = 2;
$game[$row][$col] = "O";
```

</script>



<script data-role="slide" type="text/html" data-markdown>
# Iterate

* Loop through all items in array

```
$items = [1, 2, 3];

foreach ($items as $value) {
    echo $value;
}

foreach ($items as $key => $value) {
    echo "$key => $value\n";
}
```

<p class="footnote">https://www.php.net/manual/en/control-structures.foreach.php</p>

</script>

<script data-role="slide" type="text/html" data-markdown>
# Sort

```
$values = [7, 4, 1, 91, 3];
sort($values);
print_r($values);
```

```
Array
(
    [0] => 1
    [1] => 3
    [2] => 4
    [3] => 7
    [4] => 91
)
```

</script>



<script data-role="slide" type="text/html" data-markdown>
# Implode

```
$values = [7, 4, 1, 91, 3];
$strOfValues = implode(", ", $values);

echo $strOfValues;  // "7, 4, 1, 91, 3"
```

<p class="footnote">https://www.php.net/manual/en/function.implode.php</p>

</script>



<script data-role="slide" type="text/html" data-markdown>
# Explode

```
$strOfValues = "1 3 42 1337";
$values = explode(" ", $strOfValues);
print_r($values);
```

```
Array

    [0] => 1
    [1] => 3
    [2] => 42

)
```

<p class="footnote">https://www.php.net/manual/en/function.explode.php</p>

</script>
