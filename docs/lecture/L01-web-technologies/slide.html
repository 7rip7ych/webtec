# URL
## Uniform Resource Locator

<script data-role="slide" type="text/html" data-markdown>
# URL

* Uniform Resource Locator

```
scheme:[//authority]path[?query][#fragment]

authority = [userinfo@]host[:port]
```

</script>



<script data-role="slide" type="text/html" data-markdown>
# A web address

```
scheme:[//authority]path[?query][#fragment]
authority = [userinfo@]host[:port]

https://www.google.se/
https://www.google.se/search?q=www

http://localhost/index.html#section2
http://127.0.0.1:8080/hello_world.php

http://username:password@example.com/
```

</script>



<script data-role="slide" type="text/html" data-markdown>
# A web address...

```
scheme://host/path?query#fragment

https://wiki.org/
https://wiki.org/wiki/History_of_the_WWW
https://wiki.org/wiki/History_of_the_WWW#public
https://wiki.org/w/index.php?title=History_WWW&action=edit&section=3
```

</script>



<script data-role="slide" type="text/html" data-markdown>
# A web address...

```
scheme://server/path?query#fragment
```

* scheme: http or https (more schemes exists, ftp, file, data)
* host: antagning.se, svt.se
    * http is port 80, https is port 443
    * svt.se:8080 connects to another port
* path: path to resource or filename, index.html or img/me.png
* ?query: the querystring with key=value separated by &
    * ?key1=value1&key2=value2
* #fragment: part (id) of the page to show first

</script>

<script data-role="slide" type="text/html" data-markdown>
# Client to server

* Client = Web browser
* Server = Web server
* Client parses the URL for details
* Send a HTTP request to the server, asking for the specified resource
* Server produces a HTTP response with the resource
* The client receives the response and deals with it

</script>

<script data-role="slide" type="text/html" data-markdown>
# HTTP versions

* 1996: HTTP/1.0
* 1997: HTTP/1.1
* 2015: HTTP/2
    * Used by 45% of the websites and supported by "all" web browsers (2020).
    * "more efficient"
* HTTP/3 proposed development, currently supported by 20% of the websites.

</script>



<script data-role="slide" type="text/html" data-markdown>
# HTTPS

* HTTPS is secure HTTP
* Available since 1994
* Provide the "identity" of the website though certificates
* Let's Encrypt is a free service to get a certificate for your website
* In 2018 Google announced "use HTTPS or drop in the search index"

</script>
